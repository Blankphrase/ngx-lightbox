<!--<section *ngIf="isVisible" class="lightbox" (swipeleft)="nextSlide()" (swiperight)="prevSlide()">-->
<section *ngIf="isVisible" class="lightbox"
         [style.background-color]="moduleOptions.lightboxOptions.backdropColor">
  <a (click)="hide()" class="lightbox__close"
     [style.color]="moduleOptions.lightboxOptions.closeIconColor">X</a>
  <div class="lightbox__dots-wrapper">
    <ul class="lightbox__dots">
      <li *ngFor="let file of files; let dotIndex = index;" class="lightbox__dot">
        <a [class.active]="isCurrentFileIndex(dotIndex)"
           [style.background-color]="moduleOptions.lightboxOptions.dotColor"
           (click)="setCurrentFileIndex(dotIndex);">{{file.index}}</a>
      </li>
    </ul>
  </div>
  <ng-container *ngFor="let file of files; let fileIndex = index;">
    <img [src]="file.fileName" *ngIf="isCurrentFileIndex(fileIndex)"
         class="lightbox__file lightbox__file-nonDraggableFile"
         [style.maxWidth]="moduleOptions.lightboxOptions.imageMaxWidth"
         [style.maxHeight]="moduleOptions.lightboxOptions.imageMaxHeight"/>
  </ng-container>
</section>
